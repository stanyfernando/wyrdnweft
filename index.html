<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYRD & WEFT</title>
    <link rel="icon" type="image/jpeg" href="https://i.ibb.co/rRv5rQpV/favicon.jpg">
    <meta property="og:title" content="WYRD & WEFT">
    <meta property="og:description" content="the marked ones">
    <meta property="og:image" content="https://i.ibb.co/3mS9cGpp/social-share.jpg">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="WYRD & WEFT">
    <meta name="twitter:description" content="narrative over noise">
    <meta name="twitter:image" content="https://i.ibb.co/3mS9cGpp/social-share.jpg">
    <style>
        @import url('https://fonts.cdnfonts.com/css/eingrantch-mono');
        *{margin:0;padding:0;box-sizing:border-box}
        body{background:#000;color:#fff;font-family:'Eingrantch Mono',monospace;min-height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden}
        .container{display:flex;align-items:center;gap:60px;padding:20px;max-width:100vw;max-height:100vh}
        .nav{display:flex;flex-direction:column;gap:20px;align-items:flex-start}
        .nav a{color:#fff;text-decoration:none;font-size:16px;letter-spacing:1px;position:relative;padding-left:15px}
        .nav button{color:#fff;background:none;border:none;font-family:inherit;font-size:16px;letter-spacing:1px;cursor:pointer;position:relative;padding-left:15px}
        .nav span{color:#fff;font-size:16px;letter-spacing:1px;position:relative;padding-left:15px}
        .nav a::before,.nav button::before,.nav span::before{content:'•';position:absolute;left:0}
        .nav a:hover,.nav button:hover{color:#666}
        .footer{font-size:12px;letter-spacing:1px;margin-top:30px;color:#666}
        .logo{width:auto;height:auto;max-width:900px;max-height:45vh;cursor:pointer;transition:transform .8s ease}
        .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:1000}
        .modal-content{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);padding:40px;max-width:600px;border:1px solid #fff;max-height:80vh;overflow-y:auto}
        .modal-content img{width:100%;max-width:400px;margin:0 auto 30px;display:block}
        .modal-content p{font-size:14px;line-height:1.6;margin-bottom:15px}
        .modal-content em{color:#ccc}
        .close{position:absolute;top:20px;right:30px;color:#fff;font-size:30px;font-weight:bold;cursor:pointer}
        .close:hover{opacity:.7}
        .tab-nav{display:flex;justify-content:center;gap:20px;margin-bottom:30px}
        .tab-button{background:none;border:1px solid transparent;color:#fff;font-family:inherit;font-size:14px;letter-spacing:1px;padding:10px 15px;cursor:pointer}
        .tab-button:hover{color:#ccc}
        .tab-button.active{border-color:#666}
        .tab-content{display:none}
        .tab-content.active{display:block}
        
        /* Laptops and larger screens */
        @media (min-width:1024px){
            .logo{max-width:900px;max-height:45vh}
            .container{gap:50px}
        }
        
        /* iPads and tablets */
        @media (max-width:1023px) and (min-width:769px){
            body{overflow:auto}
            .container{flex-direction:column;gap:30px;padding:30px}
            .logo{max-width:350px;max-height:40vh}
            .nav{flex-direction:row;gap:25px;flex-wrap:wrap;justify-content:center}
            .nav a,.nav button,.nav span{padding-left:0}
            .nav a::before,.nav button::before,.nav span::before{display:none}
            .footer{order:1;width:100%;text-align:center;margin-top:20px}
        }
        
        /* Mobile */
        @media (max-width:768px){
            body{overflow:auto}
            .container{flex-direction:column;gap:30px;padding:15px}
            .nav{flex-direction:row;gap:20px;flex-wrap:wrap;justify-content:center}
            .nav a,.nav button,.nav span{font-size:14px;padding-left:0}
            .nav a::before,.nav button::before,.nav span::before{display:none}
            .footer{font-size:10px;margin-top:15px;order:1;width:100%;text-align:center}
            .logo{max-width:80vw;max-height:50vh}
            .modal-content{padding:30px 15px;max-width:95vw;max-height:85vh}
            .modal-content img{max-width:240px}
            .modal-content p{font-size:12px}
            .close{top:12px;right:15px;font-size:22px}
            .tab-nav{gap:8px}
            .tab-button{font-size:11px;padding:6px 10px}
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/cKhBSRRV/web-logo.png" alt="WYRD & WEFT" class="logo" id="logo">
        <nav class="nav">
            <span>Launching 2026*</span>
            <a href="https://www.instagram.com/wyrdnweft/" target="_blank" rel="noopener">instagram</a>
            <a href="https://www.tiktok.com/@wyrdnweft" target="_blank" rel="noopener">tiktok</a>
            <button type="button" onclick="openModal()">information</button>
            <div class="footer">© WYRD & WEFT 2025</div>
        </nav>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="tab-nav">
                <button type="button" class="tab-button active" onclick="showTab('about')">about</button>
                <button type="button" class="tab-button" onclick="showTab('contact')">contact</button>
                <button type="button" class="tab-button" onclick="showTab('legal')">legal</button>
            </div>
            <div id="about" class="tab-content active">
                <img src="" alt="">
                <p style="margin-top:40px;margin-bottom:10px"><strong>"For The Marked Ones"</strong></p>
                <p style="margin-top:40px"><strong>WYRD & WEFT</strong> creates limited clothing drawn from folklore and the unknown.</p>
                <p style="margin-top:30px;font-size:12px;color:#888">website made by <a href="https://stanyfernando.github.io/dosmode" target="_blank" rel="noopener" style="color:#fff;text-decoration:underline">Stany</a>.</p>
            </div>
            <div id="contact" class="tab-content">
                <p style="margin-top:40px">For general & order enquires please email us at:</p>
                <p><a href="mailto:info@wyrdnweft.ltd" style="color:#fff;text-decoration:underline">info@wyrdnweft.ltd</a></p>
            </div>
            <div id="legal" class="tab-content">
                <p style="font-size:20px;font-weight:bold;margin-bottom:25px;text-align:center">Terms & Conditions / Privacy Policy</p>
                Come back soon.
        </div>
    </div>

    <script>
        const logo = document.getElementById('logo');
        const modal = document.getElementById('modal');
        
        // Logo rotation
        logo.addEventListener('mouseenter', () => {
            logo.style.transform = 'rotate(360deg)';
        });
        logo.addEventListener('mouseleave', () => {
            logo.style.transform = 'rotate(0deg)';
        });
        logo.addEventListener('touchstart', (e) => {
            e.preventDefault();
            logo.style.transform = 'rotate(360deg)';
        });
        logo.addEventListener('touchend', (e) => {
            e.preventDefault();
            logo.style.transform = 'rotate(0deg)';
        });
        
        // Modal functions
        function openModal() {
            modal.style.display = 'block';
        }
        
        function closeModal() {
            modal.style.display = 'none';
        }
        
        function showTab(tabName) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-button');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // ESC to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        // Disable right-click
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
